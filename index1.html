<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Execrise 1</title>
  </head>
  <body>
    <form action="#">
      <fieldset>
        <legend>Your Address</legend>
        <table>
          <tr>
            <td><label for="fname">First name</label></td>
            <td><input type="text" name="fname" id="fname" /></td>
          </tr>
          <tr>
            <td>
              <label for="lname">Last name</label>
            </td>
            <td><input type="text" name="lname" id="lname" /></td>
          </tr>
          <tr>
            <td><label for="street">Street</label></td>
            <td><input type="text" name="street" id="street" /></td>
          </tr>
          <tr>
            <td><label for="city">City</label></td>
            <td>
              <input type="text" name="city" id="city" />
            </td>
          </tr>
        </table>
      </fieldset>
      <fieldset>
        <legend>Additional details</legend>
        <table>
          <tr>
            <td><label for="biography">Biograph</label></td>
            <td><textarea name="" id="" cols="auto" rows="auto"></textarea></td>
          </tr>
          <tr>
            <td><label for="image">Image</label></td>
            <td><input type="file" name="image" id="image" /></td>
          </tr>
          <tr>
            <td><label for="age">Age Group</label></td>
            <td>
              <select name="age" id="age">
                <option value="0-9">0 to 9 Years</option>
              </select>
            </td>
          </tr>
        </table>
      </fieldset>
      <fieldset>
        <legend>Interests</legend>
        <table>
          <tr>
            <td><label for="hobbies">Hobbies</label></td>
            <td>
              <select name="hobbies" id="hobbies">
                <option value="psoccer">Playing soccer</option>
                <option value="dancing">Dancing</option>
                <option value="gardening">Gardening</option>
                <option value="psoccer">Playing soccer</option>
              </select>
            </td>
          </tr>
          <tr>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
          </tr>
        </table>
      </fieldset>
    </form>
  </body>
</html>
