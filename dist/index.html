<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Execrise 1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form">
      <div class="introduction">
        <h1>Bootcamp Registration Form</h1>
        <p>
          Complete this form to express your interest in the upcoming web
          development bootcamp
        </p>
      </div>
      <div class="contact">
        <form action="#">
          <fieldset>
            <legend>Contact Details</legend>
            <div class="name">
              <label for="name">Name</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Ophy Boamah"
              />
            </div>
            <div class="email">
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="ob2@hotmail.com"
              />
            </div>
            <div class="phone">
              <label for="phone">Phone</label>
              <input
                type="tel"
                name="phone"
                id="phone"
                placeholder="+233 200001212"
              />
            </div>
          </fieldset>
      </div>
      <div class="personal">
        <fieldset>
            <legend>Personal Information</legend>
            <div class="bdate">
              <label for="bdate">Birth Date</label>
              <input
                type="date"
                name="bdate"
                id="bdate"
                placeholder="dd/mm/yyyy"
              />
            </div>
            <div class="gender">
              <label for="gender">Gender ?? </label>
              <input type="text" name="gender" id="gender" />
            </div>
          </fieldset>
          <div class="agreement">
            <input type="checkbox" name="agreement" id="agreement" /><label>
              I have read and agree to the terms and conditions
            </label>
          </div>
          <div class="btn">
          <button type="submit">Submit</button>
          <div class="btn"></div>
        </form>
      </div>
    </div>
  </body>
</html>
